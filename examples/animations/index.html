<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <p class="loading">
      L O A D I N G
    </p>
    <script>
    window.onload = () => {
      setTimeout(() => {
        let el = document.querySelector('.loading')
        el.classList.remove('loading')
        el.classList.add('loaded')
      }, 10)
    };
    </script>
  </body>
</html>
